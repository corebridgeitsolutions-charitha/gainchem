<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 40px;
        }
        .contact-box, .map-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-item {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .contact-item i {
            color: #007bff;
            margin-right: 10px;
        }
        .map-box iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div  class="container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <div class="contact-item"><i class="fas fa-phone"></i> 070-3301302,0342264410</div>
            <div class="contact-item"><i class="fas fa-envelope"></i> gainchem.gi@gmail.com</div>
            <div class="contact-item"><i class="fas fa-map-marker-alt"></i> No 135,Mlos ela Rd,Kudauduwa,Horana,Sri Lanka</div>
        </div>
        <div class="map-box">
            <h2>Our Location</h2>

  
  <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3265.6832477000794!2d80.077831!3d6.750824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNsKwNDUnMDMuMCJOIDgwwrAwNCc0MC4yIkU!5e1!3m2!1sen!2slk!4v1764311271583!5m2!1sen!2slk" 
 allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
				 </iframe>
        </div>
    </div>
</body>
</html>
